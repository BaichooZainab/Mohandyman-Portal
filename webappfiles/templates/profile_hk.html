  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

  ></script>
    <style>.carousel-inner > .item > img { width:100%; height:300px; } </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <link
      type="text/css"
      href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"

</head>

<body class="d-flex flex-column min-vh-100" id="register" background="{{ url_for('static', filename='image/background2.jpg') }}"> 

    {% extends "basekeeper.html" %}
    {% block content %}
     {{msg}}
    
    <div class="row my-5">
        <div class="col-md-5 mt-5">
        <img src="../static/image/profile.jpg" class="img-fluid h-100" />
        </div>
        <div class="col-md-5 offset-md-1">
        <form action="/updateprofilehk" method="post">
        <h2 class="mt-5">My Profile</h2>
        <div class="pt-3">
        <div class="mb-3">
        <label for="txtemail" class="form-label text-info bg-black p-2">Email</label>
        <input
        type="email"
        value="{{ rows[0][4] }}"
        class="form-control"
        placeholder="Enter Email"
        name="txtemail"
        id="txtemail"
        />
        </div>
        <div class="mb-3">
        <label for="txtfn" class="form-label text-info bg-black p-2">First Name</label>
        <input type="text" value="{{ rows[0][2] }}" class="form-control" id="txtfn" name="txtfn" />
        </div>
        <div class="mb-3">
        <label for="txtln" class="form-label text-info bg-black p-2">Last Name</label>
        <input type="text" value="{{ rows[0][3] }}" class="form-control" id="txtln" name="txtln" />
        
        </div>

        <div class="col-md-12 text-end">
        <button type="submit" class="btn btn-outline-info btn-lg">
        Update Profile
        </button>
        </div>
        </div>
        </form>
        </div>
        </div>

        {% endblock %}
</body>
</html>
